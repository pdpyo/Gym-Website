<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokharel Fitness Club</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/style.css">

<body background="./img/bg.jpg">
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="./img/logo.jpg" alt="not found">
            <div>PDP Fitness Club</div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn"><a href="registration.html">Register Now</a></button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <h1 class="mainH1">Member Log-in:</h1>
    <div id="loginbox">
        <form action="#">
            <div class="login-group">
                <input type="email" name="id" placeholder="Enter your ID">
            </div>
            <div class="login-group">
                <input type="password" name="pw" placeholder="Enter your Password">
            </form>
            <button class="btn">Log-in</button>
    </div>
    <footer>
        <small class="Copyright">&copy; Copyright 2021, Pradip Pokharel</small>
    </footer>
</body>
</html>
